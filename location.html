<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Us</title>
</head>

<body>
    <header class="bg-black text-white w-full h-44">
        <div class="p-5 float-left">
            <a href="/">
                <img class="rounded-full object-contain w-32 h-32 inline-block mr-2" src="./img/Logo.jpg" alt="L" />
                <span class="text-xl md:text-4xl align-middle">MR. BIKE</span>
            </a>
        </div>
        <nav class="mr-5 float-right md:mr-0 md:float-none h-full flex text-2xl justify-around items-center">
            <div id="mobilnav" class="flex hidden z-10 absolute w-full h-full bg-black text-white top-0 left-0 ">
                <ul class="m-auto w-1/4 flex flex-col items-center">
                    <li class="text-blue-400"><a href="/">Home</a></li>
                    <li class="mt-10 hover:text-blue-200"><a href="./products.html">Products</a></li>
                    <li class="mt-10 hover:text-blue-200"><a href="./location.html">Location</a></li>
                    <li class="mt-10 hover:text-blue-200"><a href="./contactus.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="z-20 w-10 h-10 cursor-pointer md:hidden transition-transform" id="barsicon">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas"
                    data-icon="bars" class="svg-inline--fa fa-bars fa-w-14" role="img" viewBox="0 0 448 512">
                    <path fill="currentColor"
                        d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" />
                </svg>
            </div>
            <div class="hidden md:visible md:inline-block text-blue-400"><a href="/">Home</a></div>
            <div class="hidden md:visible md:inline-block hover:text-blue-200"><a href="./products.html">Product</a>
            </div>
            <div class="hidden md:visible md:inline-block hover:text-blue-200"><a href="./location.html">Location</a>
            </div>
            <div class="hidden md:visible md:inline-block hover:text-blue-200"><a href="./contactus.html">Contact Us</a>
            </div>
        </nav>
    </header>
    <!-- The Page -->
    <script>
        let bariconelem = document.getElementById("barsicon")
        let moblenavelem = document.getElementById("mobilnav")
        let isx = false;
        bariconelem.onmousedown = (e) => {
            bariconelem.style.transform = 'scale(1.2)'
        }
        bariconelem.onmouseup = () => {
            bariconelem.style.transform = 'none'
        }
        bariconelem.onclick = () => {
            moblenavelem.classList.toggle("hidden")
            bariconelem.classList.toggle("-mt-32")
            if (!isx) {
                bariconelem.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/></svg>'
                isx = true;
                document.body.style.overflow = "hidden"
            } else {
                bariconelem.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas"
                    data-icon="bars" class="svg-inline--fa fa-bars fa-w-14" role="img" viewBox="0 0 448 512">
                    <path fill="currentColor"
                        d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" />
                </svg>`
                isx = false;
                document.body.style.overflow = "auto"
                document.body.style.overflowX = "hidden"
            }
        }
    </script>
</body>

</html>
